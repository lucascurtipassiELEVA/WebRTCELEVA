<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconferência WebRTC ELEVA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Videoconferência WebRTC ELEVA</h1>
            <div class="controls">
                <button id="startCall">Iniciar Chamada</button>
                <button id="shareScreen" disabled>Compartilhar Tela</button>
                <button id="toggleAudio" disabled>Mudo</button>
                <button id="toggleVideo" disabled>Vídeo</button>
            </div>
        </div>

        <div class="main-content">
            <div class="video-container">
                <div class="video-box">
                    <h3>Seu Vídeo</h3>
                    <video id="localVideo" autoplay muted></video>
                </div>
                <div class="video-box">
                    <h3>Participante</h3>
                    <video id="remoteVideo" autoplay></video>
                </div>
            </div>

            <div class="chat-container">
                <h3>Chat</h3>
                <div class="chat-messages" id="chatMessages">
                    <div class="message system">Sistema: Bem-vindo à sala de conferência!</div>
                </div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
                    <button id="sendMessage" disabled>Enviar</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="room-info">
                <span id="roomStatus">Não conectado</span>
                <span id="connectionStatus">Desconectado</span>
            </div>
        </div>

        <div class="modal" id="roomModal">
            <div class="modal-content">
                <h2>Entrar na Videoconferência</h2>
                <p>Digite o ID da sala para entrar ou crie uma nova sala:</p>
                <input type="text" id="roomId" placeholder="ID da Sala">
                <div class="modal-buttons">
                    <button id="joinRoom">Entrar na Sala</button>
                    <button id="createRoom">Criar Nova Sala</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
